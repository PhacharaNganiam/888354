<!DOCTYPE html>
<html>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var ANS;
	$("#random").click(function(){
		var x = Math.floor((Math.random() * 100) + 1);
		var y = Math.floor((Math.random() * 100) + 1);
		$('#number').text(x+" + "+y);
		ANS = x + y;
	});
	$("#send").click(function(){
		var ans = $('#search').val();
		if(ans == ANS){
			$("#ANS").html("That's correct");
			$("#ANS").css("color", "green");
		}
		else{
			$("#ANS").html("That's wrong. The answer is");
			$("#ANS").css("color", "red");
		}
	});
});
</script>
	<center>
		<h1>Ex - Random Number for Answer</h1>
		<hr>
		<button id="random"> Random Number </button>
		<br><br>
	    <span id="number"></span> = <input type="text" id="search">
		<br><br>
	    <button id="send">send Answer</button>
		<br><br>
        <span> Result : </span> <span id="ANS"> </span> 
	</center>
</body>
</html>
